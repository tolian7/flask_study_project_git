{% extends 'base.html' %}

{% block title%}
    Adding an Article
{% endblock %}

{% block body%}
<div class="container">
    <h1>Adding an Article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Enter a title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter announcement"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter body text"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>

</div>    
{% endblock %}
